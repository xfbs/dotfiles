window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  decorations: full
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: Menlo
    style: Regular
  bold:
    family: Menlo
    style: Bold
  italic:
    family: Menlo
    style: Light Italic
  size: 11.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true
draw_bold_text_with_bright_colors: true
# Colors (Srcery)
colors:
  # Default colors
  primary:
    background: '#1c1b19'
    foreground: '#fce8c3'

  # Cursor colors
  cursor:
    text: CellBackground
    cursor: '#fbb829'

  # Normal colors
  normal:
    black:   '#1c1b19'
    red:     '#ef2f27'
    green:   '#519f50'
    yellow:  '#fbb829'
    blue:    '#2c78bf'
    magenta: '#e02c6d'
    cyan:    '#0aaeb3'
    white:   '#baa67f'

  # Bright colors
  bright:
    black:   '#918175'
    red:     '#f75341'
    green:   '#98bc37'
    yellow:  '#fed06e'
    blue:    '#68a8e4'
    magenta: '#ff5c8f'
    cyan:    '#2be4d0'
    white:   '#fce8c3'
